<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
</head>

<body>

	<div class="col s12">
		<nav class="nav">
			<div class="nav-wrapper">
				<a href="" class="brand-logo  center"><span class="logo">{{ page_title }}</span></a>
				<ul id="nav-mobile" class="left">
					<li><a href="{{ url_for('myprofile') }}"><i class="material-icons tooltipped" data-position="bottom" data-tooltip="My Profile">face</i></a></li>


				</ul>
				<ul id="nav-mobile" class="right">
					<li><a href="{{ url_for('help') }}"><i class="material-icons tooltipped"data-position="bottom" data-tooltip="Help!">help_outline</i></a></li>
                    <li><a href="{{ url_for('home') }}"><i class="material-icons tooltipped"data-position="bottom" data-tooltip="Home">home</i></a></li>

				</ul>
			</div>
		</nav>
	</div>






    <div class="fixed-action-btn horizontal click-to-toggle">
        <a class="btn-floating btn-large red">
      <i class="material-icons">menu</i>
    </a>
        <ul>
            <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
            <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
            <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
            <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
        </ul>
    </div>







    {% block content %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/javascript.js') }}"></script>
</body>

</html>
