{% extends 'base.html' %}
{% block content %}

<div class="container">
 <div class="row buffer"> 
  <div class="row">
    <form class="col s12">
          {% for res in result %}
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="{{res.firstname}}" id="firstname" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="{{res.lastname}}" id="lastname" type="text" class="validate">
          <label for="lastname">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="{{res.biog}}" id="biog" type="text" class="validate">
          <label for="disabled">Biog</label>
        </div>
      </div>
        <div class="input-field col s12">
   
    <select>
 
    
     
      {% for loc in location %}
    
    <option value="{{ loc.id }}" value="">{{ loc.locationname}}</option>
    {% endfor %}
    </select>
    <label>location</label>
  </div>
    
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s12">
          <input type="text" class="datepicker">
          <label for="startdate">Start Date</label>
        </div>
      </div>
     
      <div class="input-field col s12">
    <select>
    {% for team in teamname %}
      <option value="{{team.id}}">{{team.teamname}}</option>
    {% endfor %}  
    </select>
    <label>Teamname</label>
  </div>
      
       <div class="input-submit center">
                    <input type="submit" value="Save" class="button_sign"></div><br>
                    </div>
      
      
      {% endfor %}
    </form>
  </div>   
  </div>
</div>


	 {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
         {% endwith %}
           
{% endblock %}
