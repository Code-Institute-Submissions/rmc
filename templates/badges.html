{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class='row'>
        <form action="#">

            <form class="col s12" action="" method="POST">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">textsms</i>
                        <input type="text" id="fullname" name="fullname" class="autocomplete">
                        <label for="autocomplete-input">FullName</label>
                    </div>
                    <div class="input-field col s12">
                        <select name='teamie'>
    {% for team in teamname %}
      <option value="{{team.id}}" id='teamname' name='teamname'>{{team.teamname}}</option>
    {% endfor %}  
    </select>
                        <label>Teamname</label>
                    </div>
                </div>
    </div>
    <div class='row'>
        <div class='col s2'>
            
                <div class='badges'><img src="static/images/badges/money.png" /></div>
                <label>
        <input name="group1" type="radio" name='money.png'/>
        <span>Money</span>
      </label>
        </div>
        
           <div class='col s2'>
            
                <div class='badges'><img src="static/images/badges/birthday-cake.png" /></div>
                <label>
        <input name="group1" type="radio" name='birthday-cake.png'/>
        <span>Happy Birthday</span>
      </label>
        </div>



    </div>

    <div class="input-submit center">
        <input type="submit" value="Submit" class="button_sign"></div>
    </form>


</div>

{% endblock %}
