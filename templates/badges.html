{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class='row'>
     

            <form class="col s12" action="" method="POST">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">textsms</i>
                        <input type="text" id="fullname" name="fullname" class="autocomplete">
                        <label for="autocomplete-input">FullName</label>
                    </div>
                    <div class="input-field col s12">
                        <select name='teamie'>
    {% for team in teamname %}
      <option value="{{team.id}}" id='teamname' name='teamname'>{{team.teamname}}</option>
    {% endfor %}  
    </select>
                        <label>Teamname</label>
                    </div>
                </div>
    </div>
    <div class='row'>
        
        
         <div class='col s6 l2'>
      <label class='center'>
        <input name="badge" type="radio" value='money.png' />
        <span><img src="static/images/badges/money.png" /></span>
      </label>
    </div>
    <div class='col s6 l2'>
      <label>
        <input name="badge" type="radio" value='birthday-cake.png' />
        <span><img src="static/images/badges/birthday-cake.png" /></span>
      </label>
    </div>
 
        
      

    </div>

    <div class="input-submit center">
        <input type="submit" value="Submit" class="button_sign"></div>
    </form>

{% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
         {% endwith %}    
</div>

{% endblock %}
